<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do List</h1>
        </header>
        <section class="task-input">
            <input type="text" id="taskInput" placeholder="Add a new task">
            <select id="categoryInput">
                <option value="general">General</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
            </select>
            <input type="datetime-local" id="deadlineInput">
            <button id="addTaskBtn">Add Task</button>
        </section>
        <section class="filters">
            <button id="allFilter">All</button>
            <button id="generalFilter">General</button>
            <button id="workFilter">Work</button>
            <button id="personalFilter">Personal</button>
        </section>
        <ul id="taskList"></ul>
    </div>

    <!-- Reschedule Modal -->
    <div id="rescheduleModal" class="modal">
        <div class="modal-content">
            <span class="closeBtn">&times;</span>
            <h2>Reschedule Task</h2>
            <input type="datetime-local" id="newDeadlineInput">
            <button id="updateDeadlineBtn">Update Deadline</button>
            <button id="cancelRescheduleBtn">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
